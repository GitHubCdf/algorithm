<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>反转数字</title>
</head>

<body>
  <script>
    function reverse(x) {
      let value = 0
      let result = []
      if (isNaN(x)) {
        return null
      }
      else {
        while (x != 0) {
          result.push(x % 10)
          x = parseInt(x / 10)
        }
      }
      while (result.length > 0) {
        value  = value * 10 + result.shift()
      }
      return value
    }
    let result = reverse(0)
    console.log(result)
  </script>
</body>

</html>
