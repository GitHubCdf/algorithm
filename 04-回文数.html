<html lang="en">

  <title>回文数</title>

<body>
  <script>
    //1.转换为字符串判断
    function isPalindrome(x) {
      if(x<0) {
        return false
      }
      let str = x.toString()
      let i = 0
      let j = str.length - 1
      while(i < j) {
        if(str[i] == str[j]) {
          i++
          j--
        } else {
          return false 
        }
      }
      return true
    }
    let result = isPalindrome(110)
    console.log(result)

    //2.方法二 数字反转法
    isPalindrome = (x) => {
      if(x < 0) {
        return false
      }
      let temp = x
      let reverse = 0
      while(temp != 0) {
        reverse = reverse * 10 + (temp % 10)
        temp = parseInt(temp / 10) 
      }
      if( reverse === x) {
        return true
        result = isPalindrome(101)
      } else {
        return false
      }
    }
    console.log(result)
  </script>
